<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="background">
      <picture>
        <source media="(min-width:650px)" srcset="./images/bg-desktop.svg" />
        <img src="./images/bg-mobile.svg" alt="" />
      </picture>
    </div>
    <header>
      <img
        src="./images/logo.svg"
        alt="Huddle logo, speech bubble and Huddle"
      />
    </header>
    <main>
      <div class="main-left">
        <img
          src="./images/illustration-mockups.svg"
          alt="Two website windows, one for desktop and the other for mobile"
        />
      </div>
      <div class="main-right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a name="register" href="">Register</a>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a name="facebook" href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a name="twitter" href="https://twitter.com/?lang=fr" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
        <li>
          <a name="instagram" href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
